
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AI Automation Assessment | Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-gradient: radial-gradient(at 0% 0%, hsla(160, 100%, 99%, 1) 0, transparent 50%), 
                       radial-gradient(at 50% 0%, hsla(210, 100%, 99%, 1) 0, transparent 50%), 
                       radial-gradient(at 100% 0%, hsla(190, 100%, 98%, 1) 0, transparent 50%);
        font-size: 15px; /* Base scaling for pro feel */
      }
      @media (min-width: 768px) {
        :root { font-size: 16px; }
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfdfe;
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        color: #0f172a;
        min-height: 100dvh;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.01;
        z-index: 100;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 5s ease-in-out infinite; }

      input:focus {
        outline: none;
        border-color: #14b8a6;
        box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.03);
      }

      .safe-pb { padding-bottom: env(safe-area-inset-bottom, 1.25rem); }
      .safe-pt { padding-top: env(safe-area-inset-top, 1rem); }

      /* Transitions */
      .step-enter { opacity: 0; transform: translateY(10px); }
      .step-enter-active { opacity: 1; transform: translateY(0); transition: all 500ms ease-out; }
    </style>

</html>
