
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Creative CRM | AI Automation Assessment</title>
    <link rel="icon" type="image/png" href="https://creativebilal.com/wp-content/uploads/2025/12/Black-Blue-Minimalist-Modern-Initial-Font-Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        font-size: 16px;
        --brand-slate: #020617;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: var(--brand-slate);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100dvh;
      }
      
      /* Reset Autofill Styles to match App Design */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active  {
        -webkit-box-shadow: 0 0 0 100px white inset !important;
        -webkit-text-fill-color: var(--brand-slate) !important;
        caret-color: var(--brand-slate);
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Premium Animated Background */
      .bg-canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #f8fafc;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(15, 23, 42, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: float 25s infinite alternate ease-in-out;
      }

      .blob-1 { top: -10%; left: -10%; background: radial-gradient(circle, rgba(148, 163, 184, 0.15) 0%, rgba(255, 255, 255, 0) 70%); }
      .blob-2 { bottom: -10%; right: -10%; animation-duration: 30s; animation-delay: -5s; background: radial-gradient(circle, rgba(15, 23, 42, 0.1) 0%, rgba(255, 255, 255, 0) 70%); }
      .blob-3 { top: 20%; right: 10%; animation-duration: 35s; animation-delay: -10s; background: radial-gradient(circle, rgba(51, 65, 85, 0.08) 0%, rgba(255, 255, 255, 0) 70%); }

      .noise {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .bg-grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: radial-gradient(rgba(15, 23, 42, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse at center, black, transparent 80%);
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, 50px) scale(1.1); }
        66% { transform: translate(-50px, 120px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes shine {
        0% { transform: translateX(-200%) skewX(-30deg); }
        100% { transform: translateX(200%) skewX(-30deg); }
      }
      .animate-shine {
        animation: shine 1.5s infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-canvas">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="bg-grid"></div>
      <div class="noise"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
