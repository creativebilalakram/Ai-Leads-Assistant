
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Creative CRM | AI Automation Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        font-size: 16px;
        --brand-slate: #020617;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: var(--brand-slate);
        min-height: 100dvh;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      .bg-aurora {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.02) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(15, 23, 42, 0.01) 0%, transparent 40%),
          #ffffff;
      }

      .app-glass {
        background: #ffffff;
        border: 1px solid #f1f5f9;
        box-shadow: 
          0 40px 100px -20px rgba(0, 0, 0, 0.03),
          0 20px 40px -15px rgba(0, 0, 0, 0.01);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-scene { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @media (min-width: 768px) {
        .main-container { height: 780px; max-height: 85vh; border-radius: 2rem; }
      }
      @media (max-width: 767px) {
        .main-container { height: 100dvh; border-radius: 0; border: none; }
      }
    </style>

    <div class="bg-aurora"></div>
    <div id="root"></div>

</html>
