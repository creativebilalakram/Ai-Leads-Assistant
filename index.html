
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Creative CRM | AI Automation Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        font-size: 16px;
        --brand-slate: #020617;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: var(--brand-slate);
        min-height: 100dvh;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Allow natural scroll on body but hide bar */
        overflow-x: hidden;
      }
      
      .bg-aurora {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 20% 20%, rgba(15, 23, 42, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(15, 23, 42, 0.02) 0%, transparent 50%),
          #fcfcfc;
      }

      .app-glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(241, 245, 249, 0.5);
        box-shadow: 
          0 30px 60px -12px rgba(0, 0, 0, 0.05),
          0 18px 36px -18px rgba(0, 0, 0, 0.03);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-scene { animation: slide-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

      @media (min-width: 768px) {
        .main-container { 
          height: 800px; 
          max-height: 90vh; 
          border-radius: 3rem; 
        }
      }
      @media (max-width: 767px) {
        .main-container { 
          height: 100dvh; 
          border-radius: 0; 
          border: none;
          box-shadow: none;
          background: #ffffff;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-aurora"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
