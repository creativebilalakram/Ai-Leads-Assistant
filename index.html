
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Creative CRM | AI Automation Assessment</title>
    <link rel="icon" type="image/png" href="https://creativebilal.com/wp-content/uploads/2025/12/Black-Blue-Minimalist-Modern-Initial-Font-Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        font-size: 16px;
        --brand-slate: #020617;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: var(--brand-slate);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100dvh;
      }
      
      /* Reset Autofill Styles - Fix for the grey background issue */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active  {
        -webkit-box-shadow: 0 0 0 100px white inset !important;
        -webkit-text-fill-color: var(--brand-slate) !important;
        caret-color: var(--brand-slate);
        transition: background-color 5000s ease-in-out 0s;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Premium Animated Background */
      .bg-canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #f8fafc;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(15, 23, 42, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
        border-radius: 50%;
        filter: blur(100px);
        animation: float 25s infinite alternate ease-in-out;
      }

      .blob-1 { top: -20%; left: -10%; background: radial-gradient(circle, rgba(148, 163, 184, 0.12) 0%, rgba(255, 255, 255, 0) 70%); }
      .blob-2 { bottom: -10%; right: -20%; animation-duration: 30s; animation-delay: -5s; background: radial-gradient(circle, rgba(15, 23, 42, 0.08) 0%, rgba(255, 255, 255, 0) 70%); }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 100px) scale(1.1); }
      }

      /* Content-only stagger entrance */
      @keyframes stagger-fade-up {
        from { opacity: 0; transform: translateY(10px); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      .stagger-1 { animation: stagger-fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.05s forwards; opacity: 0; }
      .stagger-2 { animation: stagger-fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.12s forwards; opacity: 0; }
      .stagger-3 { animation: stagger-fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.18s forwards; opacity: 0; }
      .stagger-4 { animation: stagger-fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.24s forwards; opacity: 0; }

      @keyframes shine {
        0% { transform: translateX(-200%) skewX(-30deg); }
        100% { transform: translateX(200%) skewX(-30deg); }
      }
      .animate-shine { animation: shine 2s infinite cubic-bezier(0.4, 0, 0.2, 1); }

      @keyframes dropdown-reveal {
        from { opacity: 0; transform: translateY(8px) scale(0.98); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      .animate-dropdown-reveal { animation: dropdown-reveal 0.3s cubic-bezier(0.2, 1, 0.3, 1) forwards; }

      @keyframes progress-pulse {
        0% { box-shadow: 0 0 0 0 rgba(15, 23, 42, 0.3); }
        70% { box-shadow: 0 0 0 10px rgba(15, 23, 42, 0); }
        100% { box-shadow: 0 0 0 0 rgba(15, 23, 42, 0); }
      }

      .bg-grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: radial-gradient(rgba(15, 23, 42, 0.04) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(ellipse at center, black, transparent 80%);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-canvas">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="bg-grid"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
