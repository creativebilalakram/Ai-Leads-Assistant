
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Creative CRM | AI Automation Assessment</title>
    <link rel="icon" type="image/png" href="https://creativebilal.com/wp-content/uploads/2025/12/Black-Blue-Minimalist-Modern-Initial-Font-Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        font-size: 16px;
        --brand-slate: #020617;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: var(--brand-slate);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100dvh;
      }
      
      /* Reset Autofill Styles to match App Design */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active  {
        -webkit-box-shadow: 0 0 0 100px white inset !important;
        -webkit-text-fill-color: var(--brand-slate) !important;
        caret-color: var(--brand-slate);
        transition: background-color 5000s ease-in-out 0s;
      }

      .bg-grid {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse at center, black, transparent 80%);
      }

      .app-glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 
          0 0 0 1px rgba(0,0,0,0.05),
          0 40px 100px -20px rgba(0, 0, 0, 0.1);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @media (min-width: 768px) {
        .main-container { 
          height: 800px; 
          max-height: 85vh; 
        }
      }
      @media (max-width: 767px) {
        .main-container { 
          height: 100dvh; 
          border-radius: 0;
          box-shadow: none;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="fixed inset-0 bg-grid opacity-30 pointer-events-none"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
